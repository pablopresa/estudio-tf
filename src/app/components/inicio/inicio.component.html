<div class="card-solucion-container">
    <p-card styleClass="card-solucion" header="Solución Jurídica" subheader="{{subtituloJuridica}}">
        <p-image alt="Card" src="../../../assets/juridico1.jpg"></p-image>
        <div></div>
        <ng-template pTemplate="footer">
            <div class="button-container">
                <p-button (click)="verSolucion('juridica')" label="{{botonMas}}" />
            </div>
        </ng-template>
    </p-card>
    <p-card styleClass="card-solucion" header="Solución Contable" subheader="{{subtituloContable}}">
        <p-image alt="Card" src="../../../assets/estudio-contable.jpg"></p-image>
        <div></div>
        <ng-template pTemplate="footer">
            <div class="button-container">
                <p-button (click)="verSolucion('contable')" label="{{botonMas}}" />
            </div>
        </ng-template>
    </p-card>

</div>
